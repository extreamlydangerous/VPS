name: Ubuntu 22.04 Free VPS

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Update system
      run: sudo apt update && sudo apt install -y openssh-server curl

    - name: Enable SSH
      run: |
        sudo systemctl enable ssh
        sudo systemctl start ssh
        echo "root:1234" | sudo chpasswd
        sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo systemctl restart ssh

    - name: Install Ngrok
      run: |
        curl -L https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -o ngrok.tgz
        tar -xvf ngrok.tgz
        sudo mv ngrok /usr/local/bin/

    - name: Start Ngrok Tunnel
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      run: |
        ngrok config add-authtoken $NGROK_AUTH_TOKEN
        ngrok tcp 22 --region ap --log=stdout > ngrok.log &
        sleep 10
        cat ngrok.log

    - name: Show VPS Login
      run: |
        echo "====== VPS DETAILS ======"
        echo "Username: root"
        echo "Password: 1234"
        echo "Ngrok Address:"
        curl -s http://127.0.0.1:4040/api/tunnels
